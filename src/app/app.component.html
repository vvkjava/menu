<app-menu></app-menu>
<h1>{{title}}</h1>
<table>
    <thead>
        <tr>
            <th>Item</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let items of pizzas">
            <td style="text-align: left;">{{items.item}}</td>
            <td style="text-align: left;">{{items.category}}</td>
            <td style="text-align: left;">{{items.price}}</td>
        </tr>
    </tbody>
</table>
